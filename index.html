        try
        {
          request = new ActiveXObject ("Microsoft.XMLHTTP");
        }
        catch (e) {}
      }
      return request;
    }

    function getFile (name)
    {

      var req = createRequest ();
      req.open('GET', name, false);

      document.getElementById ('mytext').firstChild.data = req.responseText;

    }
